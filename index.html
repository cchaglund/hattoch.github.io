 <!DOCTYPE html>
<html>
  <head>
    <title>My site</title>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet"> 
    
  </head>
  <body>
  	<div class="header">
      <h6>
        <a href="https://www.theguardian.com">Help</a>
      </h6>
      <h6>
        <a href="https://www.theguardian.com">About</a>
      </h6>
      <h6>
        <a href="https://www.theguardian.com">Contact</a>
      </h6>
    </div>
  	<div class="name">
      <h1>Developer Diaries</h1>
    </div>
  	<div class="browser">
     <h5>Chronological</h5>
     <h5>Java</h5>
     <h5>HTML</h5>
     <h5>CSS</h5>
     <h5>Sass</h5>
     <h5>JS</h5>
    </div>
    <div class="section">
      <span><b>Section</b></span>
    </div>
  	<div class="content">
     <div class="container">
      <div class="form">
        <div class="choices">
          <form>
            <input type="radio" name="type" value="Java" id="radio1">Java
            <input type="radio" name="type" value="HTML" id="radio2">HTML
            <input type="radio" name="type" value="CSS" id="radio3">CSS
            <input type="radio" name="type" value="Sass" id="radio4">Sass
            <input type="radio" name="type" value="JS" id="radio5">JS
          </form>
        </div>
        <div class="entryText">
          Entry:
        </div>
        <div class="entryInput">
          <form>
            <input type="text" name="entry" size="40" id="entryInput">
          </form>
        </div>
          <div class="descriptionText">
            Description: 
          </div>
          <div class="descriptionInput">
            <form>
              <textarea id="descriptionInput" rows="1" cols="40"></textarea>
              <!--<input type="text" name="description" size="40" id="descriptionInput">-->
            </form>
          </div>
          <div class="submit">
            <button onclick="submitInput()">Submit</button>
          </div>
      </div>
      <div class="entries" id="entries">
        <!-- Entries made in js go here -->
      </div>
     </div> 
    </div>
    <div class="empty"></div>
  	<div class="footer">
      <span>Christofer Haglund - All rights reserved 2018</span>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
